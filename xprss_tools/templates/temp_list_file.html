<div class="container_fluid">

            <form class="form-group" >

                </div>



            </form>
<hr>

    	 {% if not fichiers %}

				{% for a in fichiers %}
	


<div class="row" id="FILE_{{a.name}}">
      
            <form id="form_{{a.name }}" class="form-group" >
                                        <div class="col-md-1 form-group"></div>

<div><a href="/images/{{ a.name}}" target="_blank"><img src="/images/{{a.name}}" alt="{{a.name}}" class="img-thumbnail" style="height: 175px;"></a></div>

                        </div>

                        </div>

            </form>

</div>
